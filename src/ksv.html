<html>
    <head>

        <table>

            <tr>
                <td></td>
                <td><button id="solve" type="button" name="button">Old meg</button></td>
            </tr>

        <table style="font-family: monospace; font-size: large; text-align: right" id="solution" border="1"></<table>
